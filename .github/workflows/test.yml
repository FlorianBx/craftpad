name: Tests & Linting

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Install Lua and LuaRocks
      run: |
        sudo apt-get update
        sudo apt-get install -y lua5.4 liblua5.4-dev luarocks
    
    - name: Install Luacheck
      run: |
        sudo luarocks install luacheck
    
    - name: Run linter (strict mode)
      run: make lint

  test:
    name: Test
    runs-on: ubuntu-latest
    needs: lint
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Install Lua and LuaRocks
      run: |
        sudo apt-get update
        sudo apt-get install -y lua5.4 liblua5.4-dev luarocks
    
    - name: Install Busted
      run: |
        sudo luarocks install busted
    
    - name: Run tests
      run: make test
